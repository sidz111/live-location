<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Location</title>
    <style>
      /* General reset and body styling */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #6f7dff, #8abaff);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: 600;
      }

      p {
        font-size: 16px;
        color: #555;
        line-height: 1.5;
      }

      #location {
        margin-top: 20px;
        font-size: 18px;
        font-weight: 600;
        color: #007bff;
      }

      button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 30px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-top: 20px;
      }

      button:hover {
        background-color: #0056b3;
        transform: translateY(-5px);
      }

      button:active {
        transform: translateY(0);
      }

      .loading {
        color: #f39c12;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Get My Live Location</h2>
      <button onclick="getLocation()">Show My Location</button>
      <p id="location" class="loading">Your location will appear here...</p>
    </div>

    <script>
      function getLocation() {
        document.getElementById("location").classList.add("loading");
        document.getElementById("location").innerHTML =
          "Fetching your location...";

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          document.getElementById("location").innerHTML =
            "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        let latitude = position.coords.latitude;
        let longitude = position.coords.longitude;
        document.getElementById("location").classList.remove("loading");
        document.getElementById(
          "location"
        ).innerHTML = `Latitude: ${latitude} <br>Longitude: ${longitude}`;

        // Fetch location name using OpenStreetMap's Nominatim API
        fetch(
          `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`
        )
          .then((response) => response.json())
          .then((data) => {
            let address = data.display_name;
            document.getElementById(
              "location"
            ).innerHTML += `<br>Address: ${address}`;
          })
          .catch((error) => {
            console.error("Error fetching location name:", error);
            document.getElementById("location").innerHTML +=
              "<br>Could not retrieve address.";
          });
      }

      function showError(error) {
        document.getElementById("location").classList.remove("loading");
        switch (error.code) {
          case error.PERMISSION_DENIED:
            document.getElementById("location").innerHTML =
              "User denied the request for Geolocation.";
            break;
          case error.POSITION_UNAVAILABLE:
            document.getElementById("location").innerHTML =
              "Location information is unavailable.";
            break;
          case error.TIMEOUT:
            document.getElementById("location").innerHTML =
              "The request to get user location timed out.";
            break;
          case error.UNKNOWN_ERROR:
            document.getElementById("location").innerHTML =
              "An unknown error occurred.";
            break;
        }
      }
    </script>
  </body>
</html>
